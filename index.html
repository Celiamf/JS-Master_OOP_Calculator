<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/stylesheet.css" />
    <title>My calculator</title>
  </head>
  <body class="body">
    <main class="calculator">
      <div class="resultBox js-resultBox">Resultado</div>
      <div class="button buttonAC js-btn">AC</div>
      <div class="button js-btn">%</div>
      <div class="button js-btn">รท</div>
      <div class="button js-btn">1</div>
      <div class="button js-btn">2</div>
      <div class="button js-btn">3</div>
      <div class="button js-btn">x</div>
      <div class="button js-btn">4</div>
      <div class="button js-btn">5</div>
      <div class="button js-btn">6</div>
      <div class="button js-btn">-</div>
      <div class="button js-btn">7</div>
      <div class="button js-btn">8</div>
      <div class="button js-btn">9</div>
      <div class="button js-btn">+</div>
      <div class="button button0 js-btn">0</div>
      <div class="button js-btn">,</div>
      <div class="button js-btn">=</div>
    </main>
    <script src="/js/main.js"></script>
  </body>
</html>
