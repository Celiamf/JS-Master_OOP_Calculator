<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style/stylesheet.css" />
    <title>My calculator</title>
  </head>
  <body class="body">
    <main class="calculator">
      <div class="resultBox js-resultBox">Result</div>
      <div class="button buttonAC js-btn js-AC">AC</div>
      <div class="button js-btn js-symbol">%</div>
      <div class="button js-btn js-symbol">รท</div>
      <div class="button js-btn js-number">1</div>
      <div class="button js-btn js-number">2</div>
      <div class="button js-btn js-number">3</div>
      <div class="button js-btn js-symbol">x</div>
      <div class="button js-btn js-number">4</div>
      <div class="button js-btn js-number">5</div>
      <div class="button js-btn js-number">6</div>
      <div class="button js-btn js-symbol">-</div>
      <div class="button js-btn js-number">7</div>
      <div class="button js-btn js-number">8</div>
      <div class="button js-btn js-number">9</div>
      <div class="button js-btn js-symbol">+</div>
      <div class="button button0 js-btn js-number">0</div>
      <div class="button js-btn js-decimal">,</div>
      <div class="button js-btn js-equals">=</div>
    </main>
    <script src="/js/main.js"></script>
  </body>
</html>
